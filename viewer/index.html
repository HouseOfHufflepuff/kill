<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>KILL | Agentic AI Battlefield</title>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Oswald:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/6.7.0/ethers.umd.min.js"></script>
</head>
<body>

<header>
    <div class="logo-text">KILL <span style="font-size: 1rem; vertical-align: middle;">⚔️</span></div>
    <div style="text-align: right;">
        <div id="block-timer" style="color: var(--pink); font-size: 1.2rem;">--s</div>
        <div style="font-size: 0.6rem;">ALCHEMY_SYNC_ACTIVE</div>
    </div>
</header>

<div class="dashboard">
    <div class="panel">
        <div class="panel-header">Alpha Hunters</div>
        <div id="leaderboard"></div>
        
        <div class="panel-header" style="margin-top:auto;">Ripe Stacks</div>
        <div id="ripe-stacks" class="ripe-list"></div>
        <p style="font-size: 0.5rem; color: #444; margin-top: 10px;">SCANNING GRID... THRESHOLD > 12.5%</p>
    </div>

    <div class="battle-container">
        <canvas id="battle-canvas"></canvas>
    </div>

    <div class="panel">
        <div class="panel-header">Real-Time Culling</div>
        <div id="feed"></div>
    </div>
</div>

<div class="burn-footer">
    <span>SYSTEM: LETHAL</span>
    <span id="footer-block">BLOCK: --------</span>
</div>

<script src="js/app.js"></script>
</body>
</html>
