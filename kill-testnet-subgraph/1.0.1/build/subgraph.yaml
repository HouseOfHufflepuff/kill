specVersion: 0.0.4
schema:
  file: schema.graphql
dataSources:
  - kind: ethereum
    name: killgame
    network: base-sepolia
    source:
      address: "0xba384580aa767E68B5e570b7d34882BB2128C180"
      abi: killgame
      startBlock: 37666658
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - Spawned
        - Moved
        - Killed
        - GlobalStat
        - Stack
        - AgentStack
      abis:
        - name: killgame
          file: killgame/killgame.json
      eventHandlers:
        - event: Spawned(indexed address,indexed uint256,uint256,uint256,uint256)
          handler: handleSpawned
        - event: Moved(indexed address,uint16,uint16,uint256,uint256,uint256)
          handler: handleMoved
        - event: Killed(indexed address,indexed address,indexed
            uint16,uint256,uint256,uint256,uint256,uint256,uint256)
          handler: handleKilled
        - event: GlobalStats(uint256,uint256,uint256,uint256,uint256)
          handler: handleGlobalStats
      file: killgame/killgame.wasm
