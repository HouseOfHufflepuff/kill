specVersion: 0.0.4
schema:
  file: schema.graphql
dataSources:
  - kind: ethereum
    name: killgame
    network: base-sepolia
    source:
      address: "0x923215fD8fF71d5f7C6Dc05111f1C957d9A0ac27"
      abi: killgame
      startBlock: 37917651
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - Spawned
        - Moved
        - Killed
        - GlobalStat
        - Stack
        - AgentStack
        - DefenderReward
      abis:
        - name: killgame
          file: killgame/killgame.json
      eventHandlers:
        - event: Spawned(indexed address,indexed uint256,uint256,uint256,uint256)
          handler: handleSpawned
        - event: Moved(indexed address,uint16,uint16,uint256,uint256,uint256)
          handler: handleMoved
        - event: Killed(indexed address,indexed address,indexed
            uint16,(uint256,uint256,uint256,uint256,uint256,uint256,uint256,uint256,uint256,uint256),uint256)
          handler: handleKilled
        - event: GlobalStats(uint256,uint256,uint256,uint256,uint256)
          handler: handleGlobalStats
        - event: DefenderRewarded(indexed address,uint256)
          handler: handleDefenderRewarded
      file: killgame/killgame.wasm
