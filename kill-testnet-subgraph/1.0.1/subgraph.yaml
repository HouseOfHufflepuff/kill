specVersion: 0.0.4
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: killgame
    network: base-sepolia
    source:
      address: "0x23e55f52C4215d7162861761C6063399E021BA3f"
      abi: killgame
      startBlock: 37917651
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - Spawned
        - Moved
        - Killed
        - GlobalStat
        - Stack
        - AgentStack
        - DefenderReward
      abis:
        - name: killgame
          file: ./abis/killgame.json
      eventHandlers:
        - event: Spawned(indexed address,indexed uint256,uint256,uint256,uint256)
          handler: handleSpawned
        - event: Moved(indexed address,uint16,uint16,uint256,uint256,uint256)
          handler: handleMoved
        - event: Killed(indexed address,indexed address,indexed uint16,(uint256,uint256,uint256,uint256,uint256,uint256,uint256,uint256,uint256,uint256),uint256)
          handler: handleKilled
        - event: GlobalStats(uint256,uint256,uint256,uint256,uint256)
          handler: handleGlobalStats
      file: ./mapping.ts